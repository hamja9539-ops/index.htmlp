<input type="text" id="search" placeholder="Search article...">
<select id="category">

<script>

const posts = [
{
title:"Top AI Tools To Make Money",
date:"Feb 20, 2026",
category:"AI",
content:"AI content writing, YouTube automation and blogging tools help generate passive income. Focus on US keywords for higher CPM rates."
},
{
title:"Best Crypto Airdrops This Month",
date:"Feb 18, 2026",
category:"Crypto",
content:"Participate in blockchain testnets and social campaigns to earn free tokens from upcoming projects."
},
{
title:"CPA Marketing Beginner Guide",
date:"Feb 15, 2026",
category:"CPA",
content:"Promote mobile apps and get paid per install. Tier 1 countries provide the highest payout rates."
}
];

const blog=document.getElementById("blog");
const search=document.getElementById("search");
const category=document.getElementById("category");

function renderPosts(){
blog.innerHTML="";
let searchValue=search.value.toLowerCase();
let categoryValue=category.value;

posts.forEach((post,index)=>{
if(
(post.title.toLowerCase().includes(searchValue) ||
post.content.toLowerCase().includes(searchValue)) &&
(categoryValue==="all" || post.category===categoryValue)
){
let div=document.createElement("div");
div.className="post";

div.innerHTML=`
<div class="title">${post.title}</div>
<div class="meta">${post.date} | ${post.category}</div>
<div class="content" id="c-${index}">${post.content}</div>
`;

div.onclick=function(){
let content=document.getElementById("c-"+index);
content.style.display=content.style.display==="block"?"none":"block";
};

blog.appendChild(div);
}
});
}

search.addEventListener("input",renderPosts);
category.addEventListener("change",renderPosts);

renderPosts();

</script>
