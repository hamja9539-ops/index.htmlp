<header>

<div class="container">

<input type="text" id="search" placeholder="Search article...">
<select id="categoryFilter">
<option value="all">All Categories</option>
<option value="AI">AI</option>
<option value="Crypto">Crypto</option>
<option value="CPA">CPA</option>
</select>

<div id="blog"></div>

<footer>

</footer>

<script>

const posts = [
{
title:"Top 5 AI Tools to Make Money",
date:"Feb 20, 2026",
category:"AI",
content:"AI content writing, video automation and blogging tools can help generate passive income online. Target US traffic for better CPM."
},
{
title:"Best Crypto Airdrops This Month",
date:"Feb 18, 2026",
category:"Crypto",
content:"Participate in testnets and social tasks to receive free tokens from upcoming blockchain projects."
},
{
title:"CPA Marketing Beginner Guide",
date:"Feb 15, 2026",
category:"CPA",
content:"Promote mobile apps globally and earn per install. Tier 1 countries provide highest payout."
}
];

const blogContainer=document.getElementById("blog");
const searchInput=document.getElementById("search");
const categoryFilter=document.getElementById("categoryFilter");

function renderPosts(){
blogContainer.innerHTML="";
let searchValue=searchInput.value.toLowerCase();
let categoryValue=categoryFilter.value;

posts.forEach((post,index)=>{
if(
(post.title.toLowerCase().includes(searchValue) ||
post.content.toLowerCase().includes(searchValue)) &&
(categoryValue==="all" || post.category===categoryValue)
){
const postDiv=document.createElement("div");
postDiv.className="post";

postDiv.innerHTML=`
<div class="title">${post.title}</div>
<div class="meta">${post.date} | ${post.category}</div>
<div class="content" id="content-${index}">${post.content}</div>
`;

postDiv.addEventListener("click",()=>{
let content=document.getElementById(`content-${index}`);
content.style.display=content.style.display==="block"?"none":"block";
});

blogContainer.appendChild(postDiv);
}
});
}

searchInput.addEventListener("input",renderPosts);
categoryFilter.addEventListener("change",renderPosts);

renderPosts();

</script>
